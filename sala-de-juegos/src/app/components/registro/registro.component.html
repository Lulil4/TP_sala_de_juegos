<mat-card style="display: table;">
    <form [formGroup]="registroForm" (ngSubmit)="darDeAlta()">
        <mat-form-field>
            <input type="email"
             matInput
             name="correo"
             placeholder="Correo" formControlName="correo">
        </mat-form-field>
        <br>
        <mat-form-field>
            <input type="text"
             matInput
             name="usuario"
             placeholder="Usuario" formControlName="usuario">
        </mat-form-field>
        <br>
        <mat-form-field>
            <input type="password"
             matInput
             name="password"
             placeholder="Clave" formControlName="clave">
        </mat-form-field>
        <br>
        <mat-label id="itemError" [hidden]=agregado>
            <p style="text-align:center;">El usuario fue agregado correctamente!</p>
        </mat-label>
        <mat-label id="itemError" [hidden]=hide>
            <br>
            <p style="text-align:center;" text-wrap color="danger">{{mensaje}}</p>
        </mat-label>

        <button mat-raised-button type="submit" color="accent" [disabled]="!registroForm.valid">Aceptar</button>
    </form>

    <div class="divSpinner" *ngIf="spinner">
        <div class="spin">
            <img src="../../../assets/gif/preloader.gif">
        </div>
    </div>
</mat-card>
